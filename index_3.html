<html>
    <head>
        <title>Index 3</title>
    </head>

    <script>
        function google(){
            var link=document.getElementById("frame");
            link.setAttribute("src","https://www.google.com/webhp?igu=1");
        }

        function bing(){
            var link=document.getElementById("frame");
            link.setAttribute("src","https://www.bing.com/");
        }

        function iitk(){
            var link=document.getElementById("frame");
            link.setAttribute("src","https://www.iitk.ac.in/");
        }
    </script>
    
    <body>
        <h1>My First sub-window</h1><br>
        <input type="button" value="Bing" onclick="bing()">
        <input type="button" value="Google" onclick="google()">
        <input type="button" value="IITK" onclick="iitk()"> <br>

        <iframe id="frame" height="70%" width="80%"></iframe>
        
    </body>
    
</html>
